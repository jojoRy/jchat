name: JChat
main: kr.jjory.jchat.JChat
version: 1.0.2
api-version: 1.21
authors: [ jjory ]
softdepend: [LuckPerms, PlaceholderAPI, HQFramework, MMOCore]
commands:
  전체: { description: 전체 채팅 모드로 전환합니다., permission: jchat.use }
  지역: { description: 지역 채팅 모드로 전환합니다., permission: jchat.use }
  관리자: { description: 관리자 채팅 모드로 전환합니다., permission: jchat.admin }
  파티: { description: 파티 채팅 모드로 전환합니다., permission: jchat.use }
  길드: { description: 길드 채팅 모드로 전환합니다., permission: jchat.use }
  공지:
    description: 모든 서버에 공지를 전송합니다.
    usage: /공지 <메시지>
    permission: jchat.admin
  귓:
    description: 대상에게 귓속말을 보냅니다.
    usage: /귓 <대상닉네임(또는 디스플레이)> <메시지>
    permission: jchat.use
  답장:
    description: 최근 귓속말 대상에게 답장합니다.
    usage: /답장 <메시지>
    permission: jchat.use
  채팅리로드:
    description: JChat 설정을 다시 불러옵니다.
    permission: jchat.admin
permissions:
  jchat.use: { default: true }
  jchat.admin: { default: op }
